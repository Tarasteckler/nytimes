<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>New York Times Article Archive</title>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">

</head>
<body>
<h1>
    The New York Times Movie Reviews
</h1>
<h2>
    Search by movie title
</h2>
<input id="query" type="text" value="Call me by your name">
<button id="keywordButton" >Search</button>

<h2>
    Search by movie critic
</h2>
<input id="reviewer" type="text">
<button id="criticButton" >Search</button><br><br>

<table id="reviewInfo" border="1" cellpadding="10">
    <tr>
        <td>
            Title
        </td>
        <td>
            Critic
        </td>
        <td>
            Picture
        </td>
        <td>
            Summary
        </td>
        <td>
            Review
        </td>
    </tr>
</table>
<p id="random"></p>

</body>
</html>
